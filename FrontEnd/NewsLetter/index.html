<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f2dae7'
                    },
                    fontFamily: {
                        title: ['Vast Shadow', 'cursive']
                    }
                }
            }
        }
    </script>
    
    <title>Olá Tailwind!</title>
</head>

<body class="bg-gradient-to-r from-purple-400 to-blue-600">

    <main class="bg-white flex flex-col lg:flex-row justify-center items-center w-4/5 mx-auto my-16 p-12 shadow-2xl opacity-50 rounded drop-shadow-2xl">
        <img class="w-2/5 lg:w-1/5" src="./image/logo-tailwind.png" alt="Logo Tailwind CSS">
        <h1 class="text-4xl lg:text-6xl font-black text-center">Olá Tailwind CSS!</h1>
        <img class="w-2/5 lg:w-1/5" src="./image/logo-tailwind.png" alt="Logo Tailwind CSS">
    </main>

    <div class="p-6 mx-auto my-10 flex flex-col w-2/5 bg-gradient-to-r from-pink-300 to-slate-400 justify-center gap-2 rounded drop-shadow-2xl">
        <p class="text-center text-4xl font-black text-primary font-title">Kauê Bertaze</p>
        <p class="text-center text-2xl">Front-end</p>
    </div>
</body>

</html>
